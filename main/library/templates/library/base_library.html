<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'library/style.css' %}">
</head>
<body>

<!--    Navbar-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="d-grid">
                    <div class="p-2">
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'library/images/brand.png' %}" alt="" height="36">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 ms-auto">
                <div class="d-grid">
                    <div class="p-2">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    Menu-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #006192;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
            </div>
        </div>
    </nav>

<!--    Container-->
    {% block container %}
    {% endblock %}
    <br>
    <br>
<!--    Footer-->
    <footer>
        <div class="navbar navbar-expand-lg navbar-light fixed-bottom" style="background-color: #003D5C; padding: 10px;">
            <h6>Copyright &copy; 2021 - 2022</h6>
        </div>
    </footer>



<!--    Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
